<html>
<head>
<title>Screenshot | Webaverse</title>
<link rel=stylesheet type='text/css' href="screenshot.css">
</head>
<body>
  <div id=baking>
    <h1>Screenshotting... Please do not close this tab!</h1>
  </div>
  <div id=baked>
    <h1>Screenshotting complete! You can close this tab.</h1>
  </div>
  <div id=error>
    <h1>There was an error screeshotting.</h1>
    <p>
      The stack trace is below. You can close this tab.
      <br />
      <pre id=error-trace></pre>
    </p>
  </div>

  <div class=results>
    <div id=screenshot>
      <h3 id=screenshot-header></h3>
      <div id=screenshot-result></div>
    </div>
  </div>

  <script type=module src="screenshot.js"></script>
  <div id=iframe-container></div>

</body>

</html>
